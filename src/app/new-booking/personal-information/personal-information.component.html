<h1>personal Information!</h1>
<div class="container">
  <form [formGroup]="personalnfo" (ngSubmit)="saveInfo()">
  <div fxLayout="row stretch" fxLayoutGap="30px">
    <div fxFlex="40%">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Enter Customer Name</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>
      <div>
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Country</mat-label>
        <mat-select formControlName="country">
          <mat-option *ngFor="let country of countryLst" [value]="country.value">
             {{country.viewvalue}}
            
          </mat-option>
         
        </mat-select>
      </mat-form-field>
      <div>
      <mat-radio-group aria-label="Select an option" formControlName="gender">
        <h3>Gender:-</h3>
        <mat-radio-button value="male" class="mx-1">Male</mat-radio-button>
        <mat-radio-button value="female" class="mx-1">Female</mat-radio-button>
        <mat-radio-button value="other" >Other</mat-radio-button>
      </mat-radio-group>
    </div>
    </div>

  </div>
  <div fxFlex="40%" fxLayoutGap="30px">
 
    <mat-form-field class="example-full-width w-100" appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput formControlName="dob" [matDatepicker]="picker">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
   
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Enter Mobile</mat-label>
      <input matInput formControlName="mobileNo">
    </mat-form-field>
  </div>
      <div fxFlex="50%">
 
        <button mat-button   type="submit">Save</button>

      </div>
  </div>
 
 
</form>
</div>
<div>
    <button mat-button matStepperPrevious>Back</button>
    <button mat-button matStepperNext>Next</button>
  </div>
