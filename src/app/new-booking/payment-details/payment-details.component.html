<h1>personal Information!</h1>
<div class="container">
  <form [formGroup]="paymentnfo" (ngSubmit)="saveData()">
  <div fxLayout="row stretch" fxLayoutGap="30px">
    <div fxFlex="40%">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Enter Customer Name</mat-label>
        <input matInput formControlName="nameOntheCard">
      </mat-form-field>
      <div>
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Debit card Number</mat-label>
          <input matInput formControlName="debitCradNo">
        </mat-form-field>
      <div>
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Security Code</mat-label>
          <input matInput formControlName="securityCode">
        </mat-form-field>
    </div>
    </div>

  </div>
  <div fxFlex="40%" fxLayoutGap="30px">
 
    <mat-form-field class="example-full-width w-100" appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput formControlName="dob" [matDatepicker]="picker">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Payment Status</mat-label>
        <mat-select formControlName="paymentStatus">
          <mat-option *ngFor="let status of payStatus" [value]="status">
            {{status}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
      <div fxFlex="50%">
 
        <button mat-button type="submit">Save</button>

      </div>
  </div>
  <button mat-button (click)="placeOrder()">confirm Booknig</button>
 
</form>
</div>
<div>
    <button mat-button matStepperPrevious>Back</button>
   
  </div>
