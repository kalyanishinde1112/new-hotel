<div class="row">
  <div class="col-md-8 offset-1">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Abu-dabi" #input>
    </mat-form-field>
  </div>

</div>
<div class="container">
<button mat-button (click)="openDialog()">Add records</button> 

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="cityName">
    <th mat-header-cell *matHeaderCellDef> city name </th>
    <td mat-cell *matCellDef="let element"> {{element.cityName}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="state">
    <th mat-header-cell *matHeaderCellDef> State</th>
    <td mat-cell *matCellDef="let element"> {{element.state}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="pincode">
    <th mat-header-cell *matHeaderCellDef> pincode </th>
    <td mat-cell *matCellDef="let element"> {{element.pincode}} </td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="editProduct(element)"><mat-icon>Edit</mat-icon></button> 
      <button mat-icon-button color="warn" (click)="deleteCity(element)"><mat-icon>Delete</mat-icon></button></td>
  </ng-container>

  

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <!-- <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr> -->
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>


</div>
