<form [formGroup]="formGroup">
    <div class="form-control ms-5 mt-4 me-4" formGroupName="searchHotel">
        <h2 class="section-header" fxLayout="row" fxLayout.lt-sm="column" fxLayoutAlign="space-between start">
            <div fxFlex="1140%" fxFlex="11100%">Search for hotel</div>
            


        </h2>
<div fxLayout="row" fxLayoutGap.gt-lg="40px" fxLayout.lt.md="column">
    <div fxFlex="1150%">
        <mat-form-field class="w-100" color="primary">
            <mat-label>where</mat-label>
            <input type="text" matInput formControlName="city" [matAutocomplete]="citiesAutocomplete"/>
            <mat-autocomplete  #citiesAutocomplete="matAutocomplete">
        <mat-option *ngIf="isLoadingCIties">...loading</mat-option>
    <mat-option *ngFor="let city of cities" [value]="city.cityName">{{city.cityName}}</mat-option>
</mat-autocomplete>
        </mat-form-field>
    </div>
    <div fxFlex="1150%">
        <mat-form-field appearance="fill" class="example-full-width">
            <mat-label>Enter a date range</mat-label>
            <mat-date-range-input  [rangePicker]="picker">
              <input matStartDate formControlName="checkInDate" placeholder="Start date">
              <input matEndDate formControlName="checkOutDate" placeholder="End date">
            </mat-date-range-input>
            <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
          
            <!-- <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
            <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error> -->
          </mat-form-field>
    </div>
    <div fxFlex="1160%" fxFlex="11100%">
        <button mat-flat-button color="primary" [ngClass.gt-lg]="{'text-right':true}">
            <span>Search Hotel</span>
            <mat-icon>chevron_right</mat-icon>
        </button>
    </div>
</div>
    </div>
</form>
