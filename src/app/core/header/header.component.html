 <div fxLayout="row" fxLayoutGap="10%"  fxLayoutAlign="start start">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>S Hotel</span>
     
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" >
        <mat-icon (click)="drawer.toggle()" >menu</mat-icon>
       
      </button>
      
      <span class="material-symbols-outlined">
        flight
        </span>
        <div>
          <a mat-button class="active">Hotels</a>
          <a mat-button routerLink="/flights">Flights</a>
       
          <a mat-button routerLink="/cars">Cars</a>
          <a mat-button routerLink="/list">List & Proparty</a>
        </div>
        <a mat-button routerLinkActive="highlight" routerLink="/home">Home</a>

        
            <!-- <a  mat-button routerLink="/access/sign-in">Register</a> -->
            <a mat-button routerLinkActive="highlight" routerLink="/access/sign-in">Sign In</a>
          
          
            <!-- <a  mat-button routerLink="/access/sign-in">Register</a> -->
            <a mat-button routerLinkActive="highlight" routerLink="/access/sign-in">Logout</a>

          
    </mat-toolbar-row>
    <mat-toolbar-row>
      </mat-toolbar-row>

     <!-- sidebar -->
 
  </mat-toolbar>
</div>
<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
   
    <p *ngIf="showFiller">Lorem, ipsum dolor sit amet consectetur.</p>
    
    <mat-list role="list">
           
        <mat-list-item role="listitem"><mat-icon>person</mat-icon></mat-list-item>
      <mat-list-item role="listitem">Dashboard</mat-list-item>
      <mat-divider></mat-divider>
     <mat-list-item role="listitem" routerLinkActive="highlight" routerLink="/new-booking" >New Booking</mat-list-item> 
      <mat-divider></mat-divider>
      <mat-list-item role="listitem" routerLinkActive="highlight" routerLink="/all-booking">All Booking</mat-list-item>
    </mat-list>
  </mat-drawer>

      Toggle sidenav
    </button>
  </div> -->
<router-outlet></router-outlet>
